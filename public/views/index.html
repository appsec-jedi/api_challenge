<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <title>Random gifs</title>
  </head>
  <body ng-app = "gifApp">
    <main ng-controller = "GifController as gif">
      <form>
        <input type ="text" name = "search"  />
        <button type="sumbit" ng-click = "gif.searchGif(gif.gifDisplay)">SEARCH!</button>
      </form>



        <button ng-click = "gif.randomGif(gif.randGif)">Random</button>

        <img ng-src="{{gif.randGif}}"  />

    </main>
  </body>
</html>
